<script type="text/javascript">
RED.nodes.registerType('chirpstack-connection', {
  category: 'config',
  defaults: {
    host: { value: "localhost", required: true },
    port: { value: 8080, required: true, validate: RED.validators.number() },
    username: { value: "username", required: true },
    password: { value: "secret", required: true },
    // jwtToken: { value: "jwtToken", required: true},
  },
  label: function () {
    return this.host + ":" + this.port;
  }
});
</script>
