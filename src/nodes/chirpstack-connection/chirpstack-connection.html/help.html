<script data-help-name="chirpstack-connection" type="text/html">
<p>In this configuration node you can configure with what credentials you want to connect to which chirpstack server.</p>

<h3>Details</h3>
<p> A <code>device object</code> has the following attributes.</p>

<dl class="message-properties">
	<dt>Host
		<span class="property-type">string</span>
	</dt>
	<dd> Hostname of your chirpstack installation. Can also be an ip address or localhost.</dd>
	<dt>Port
		<span class="property-type">number</span>
	</dt>
	<dd> The port number of where your chirpstack installation is served. default port for chirpstack is 8080.</dd>
	<dt>Username
		<span class="property-type">string</span>
	</dt>
	<dd> The username or email of the ChirpStack user you want to use for this setup.</dd>
		<dt>Password
		<span class="property-type">string</span>
	</dt>
	<dd> The password of the ChirpStack user you want to use for this setup.</dd>
</dl>

<h3>References</h3>
<ul>
	<li><a href="https://www.chirpstack.io/application-server/api/#restful-json-interface" target="_blank">Chirpstack API docs</a> - description of where to find your essentials.</li>
	<li><a href="https://github.com/adminfriso/node-red-contrib-chirpstack" target="_blank">GitHub</a> - the chirpstack contrib repository.</li>
</ul>
</script>
