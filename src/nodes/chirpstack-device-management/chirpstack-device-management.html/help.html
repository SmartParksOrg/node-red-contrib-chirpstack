<script data-help-name="chirpstack-device-management" type="text/html">
<p>Create, Edit, Update, Delete and List all devices in your configured chirpstack environment.</p>
<p>find your description sorted by action.</p>

<h3>List All</h3>
<h4>Inputs</h4>
<dl class="message-properties">
	<dt>payload
		<span class="property-type">none</span>
	</dt>
	<dd> All empty or full inputs will trigger a request.</dd>
</dl>

<h4>Outputs</h4>
<dl class="message-properties">
	<dt>payload <span class="property-type">object</span></dt>
	<dd> A list of all requested device objects.</dd>
</dl>

<h3>Get One</h3>
<h4>Inputs</h4>
<dl class="message-properties">
	<dt>payload
		<span class="property-type">string</span>
	</dt>
	<dd> The payload is the ID of the device.</dd>
</dl>

<h4>Outputs</h4>
<dl class="message-properties">
	<dt>payload <span class="property-type">object</span></dt>
	<dd> The device object selected by the ID.</dd>
</dl>

<h3>Create One</h3>
<h4>Inputs</h4>
<dl class="message-properties">
	<dt>payload
		<span class="property-type">object | json</span>
	</dt>
	<dd> A device object with all parameters.</dd>
</dl>

<h4>Outputs</h4>
<dl class="message-properties">
	<dt>payload <span class="property-type">Empty</span></dt>
	<dd> An empty object if successful.</dd>
</dl>

<h3>Update One</h3>
<h4>Inputs</h4>
<dl class="message-properties">
	<dt>payload
		<span class="property-type">object | json</span>
	</dt>
	<dd> An updated device object with all parameters.</dd>
</dl>

<h4>Outputs</h4>
<dl class="message-properties">
	<dt>payload <span class="property-type">Empty</span></dt>
	<dd> An empty object if successful.</dd>
</dl>

<h3>Delete One</h3>
<h4>Inputs</h4>
<dl class="message-properties">
	<dt>payload
		<span class="property-type">string</span>
	</dt>
	<dd> A string with the device Eui to select the device to delete.</dd>
</dl>

<h4>Outputs</h4>
<dl class="message-properties">
	<dt>payload <span class="property-type">Empty</span></dt>
	<dd> An empty object if successful.</dd>
</dl>

<h3>Details</h3>
<p>
	<code>msg.payload</code> Is used as the payload to the api request.<br/>
	The result set will always be published in <code>msg.payload</code> as an object.
</p>
<p> A <code>device object</code> has the following attributes.</p>

<dl class="message-properties">
	<dt class="optional">devEui
		<span class="property-type">string</span>
	</dt>
	<dd> Device EUI</dd>
	<dt class="optional">name
		<span class="property-type">string</span>
	</dt>
	<dd> Name of the device (if left blank, it will be set to the DevEUI).</dd>
	<dt>applicationID
		<span class="property-type">string
	        </span>
	</dt>
	<dd> ID of the application to which the device must be added. It is possible to move a device to a different application on update, given that both the old and the new application share the same
	     service-profile.
	</dd>
	<dt class="optional">description
		<span class="property-type">string</span>
	</dt>
	<dd> Description of the device.</dd>
	<dt class="optional">deviceProfileID
		<span class="property-type">string</span>
	</dt>
	<dd> DeviceProfileID attached to the device.</dd>
	<dt class="optional">skipFCntCheck
		<span class="property-type">boolean</span>
	</dt>
	<dd> Skip frame-counter checks (this is insecure, but could be helpful for debugging).</dd>
	<dt class="optional">referenceAltitude
		<span class="property-type">number</span>
	</dt>
	<dd> Reference altitude. When using geolocation, this altitude will be used as a reference (when supported by the geolocation-server) to increase geolocation
	     accuracy.
	</dd>
	<dt class="optional">isDisabled
		<span class="property-type">boolean</span>
	</dt>
	<dd> Device is disabled.</dd>
	<dt class="optional">tagsMap
		<span class="property-type">inline_model -> array of 2 long arrays with key as 0 and value as 1 </span>
	</dt>
	<dd> Tags (user defined). These tags are exposed in the event payloads or to integration. Tags are intended for aggregation and filtering.</dd>
	<dt class="optional">variablesMap
		<span class="property-type">inline_model -> array of 2 long arrays with key as 0 and value as 1 </span>
	</dt>
	<dd> Variables (user defined). These variables can be used together with integrations to store tokens / secrets that must be configured per device. These variables
	     are not exposed in the event payloads.
	</dd>
</dl>

<h3>References</h3>
<ul>

</ul>
</script>
